# Configure auto-generated release notes (used by gh release create --generate-notes).
# See: https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes

changelog:
  exclude:
    labels:
      - ignore-for-release
    # authors:  # Uncomment to exclude bots or specific users
    #   - some-bot
  categories:
    - title: "Breaking changes"
      labels:
        - breaking
        - breaking-change
        - Semver-Major
    - title: "Features"
      labels:
        - enhancement
        - feature
        - Semver-Minor
    - title: "Bug fixes"
      labels:
        - bug
        - fix
        - Semver-Patch
    - title: "Documentation"
      labels:
        - documentation
        - docs
    - title: "Dependencies"
      labels:
        - dependencies
    - title: "Other changes"
      labels:
        - "*"
